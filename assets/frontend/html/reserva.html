<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castillos Disponibles - CastilloLand</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-chess-rook me-2"></i>CastilloLand
      </a>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="h4">Lista de Castillos</h2>
      <button id="refreshBtn" class="btn btn-primary">
        <i class="fas fa-sync-alt me-1"></i> Actualizar
      </button>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Capacidad</th>
                <th>Dimensiones</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="castillosTableBody">
              <tr>
                <td colspan="6" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadCastillos() {
      const tbody = document.getElementById('castillosTableBody');

      try {
        const response = await fetch('http://localhost:5000/api/castillos');
        const castillos = await response.json();

        tbody.innerHTML = '';

        castillos.forEach(castillo => {
          tbody.innerHTML += `
                        <tr>
                            <td><img src="${castillo.imagen}" alt="${castillo.nombre}" style="height: 50px;"></td>
                            <td>${castillo.nombre}</td>
                            <td>${castillo.descripcion}</td>
                            <td>${castillo.capacidad} niños</td>
                            <td>${castillo.dimensiones}</td>
                            <td>
                                <span class="badge ${castillo.disponible ? 'bg-success' : 'bg-danger'}">
                                    ${castillo.disponible ? 'Disponible' : 'Reservado'}
                                </span>
                            </td>
                        </tr>
                    `;
        });

      } catch (error) {
        console.error('Error:', error);
        tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center text-danger">
                            Error al cargar los castillos. Por favor, intente más tarde.
                        </td>
                    </tr>
                `;
      }
    }

    document.addEventListener('DOMContentLoaded', loadCastillos);
    document.getElementById('refreshBtn').addEventListener('click', loadCastillos);
  </script>
</body>

</html>
