<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Castillos Disponibles - CastilloLand</title>
  <link rel="stylesheet" href="../css/reservas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="../js/castillos.js"></script>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient"
    style="background: linear-gradient(135deg, var(--primary), #224abe);">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-chess-rook me-2"></i>CastilloLand
      </a>
    </div>
  </nav>

  <div class="container py-5">
    <section id="availability" class="mb-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="h4 text-dark"><i class="fas fa-calendar-check me-2"></i>Castillos Disponibles</h2>
        <button id="refreshBtn" class="btn btn-primary btn-sm">
          <i class="fas fa-sync-alt me-1"></i> Actualizar
        </button>
      </div>

      <div class="row g-4" id="availabilityContainer">
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/reservaClient.js"></script>
</body>

</html>
