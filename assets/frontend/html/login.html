<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yupifiestas</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="../js/auth.js" defer></script>
</head>

<body>
    <header>
        <div class="header-window">
            <div class="container-header">
                <div class="logo-title">
                    <a href="../../../index.html">
                        <img src="../img/logos/logoyupi.jpg" alt="Logo" />
                    </a>
                    <h4>Yupifiestas</h4>
                    <label class="icon-menu" id="menu-toggle">☰</label>
                </div>
            </div>
            <nav class="nav">
                <ul class="nav-links" id="nav-links"></ul>
            </nav>
        </div>
    </header>

    <section id="login-section">
        <div id="auth-container">
            <!-- Login -->
            <div id="login-form">
                <h2>Iniciar Sesión</h2>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required />

                    <label for="login-password">Contraseña:</label>
                    <input type="password" id="login-password" required />

                    <button type="button" id="login-btn">Iniciar Sesión</button>
                    <button type="button" id="google-login-btn">Iniciar con Google</button>
                </form>
                <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate aquí</a></p>
            </div>

            <!-- Registro -->
            <div id="register-form" style="display: none;">
                <h2>Registrarse</h2>
                <form>
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required />

                    <label for="register-password">Contraseña:</label>
                    <input type="password" id="register-password" required />

                    <label for="register-confirm-password">Confirmar Contraseña:</label>
                    <input type="password" id="register-confirm-password" required />

                    <button type="button" id="register-btn">Registrarse</button>
                    <button type="button" id="google-register-btn" class="google-btn">
                        <span>Iniciar con Google</span>
                    </button>
                </form>
                <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión aquí</a></p>
            </div>
        </div>

        <div id="user-info" style="display: none;">
            <h2>Bienvenido, <span id="user-name"></span></h2>
            <p>Email: <span id="user-email"></span></p>
            <button id="logout-btn">Cerrar Sesión</button>
        </div>
    </section>

    <script>
document.addEventListener('DOMContentLoaded', () => {
    const auth = new AuthService();

    // Login handler
    document.getElementById('login-btn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            await auth.login(email, password);
            window.location.href = 'reserva.html';
        } catch (error) {
            alert(error.message);
        }
    });

    // Register handler
    document.getElementById('register-btn').addEventListener('click', async (e) => {
        e.preventDefault();
        try {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                throw new Error('Las contraseñas no coinciden');
            }

            await auth.register(email, password);
            alert('Registro exitoso. Por favor, inicia sesión.');
            
            // Switch to login form
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        } catch (error) {
            alert(error.message);
        }
    });

    // Form toggle handlers
    document.getElementById('show-register').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
    });
});
</script>
</body>

</html>
